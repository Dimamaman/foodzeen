<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FoodZeen - Track your calories, monitor your macros, and achieve your nutrition goals">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="foodzeen">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>foodzeen</title>
  <link rel="manifest" href="manifest.json">
</head>
<body style="margin: 0; padding: 0; overflow-x: hidden;">
  <style>
    * {
      -webkit-overflow-scrolling: touch;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      -webkit-overflow-scrolling: touch;
    }
    #flutter-app {
      width: 100%;
      height: 100%;
      min-height: 100vh;
    }
    body {
      overscroll-behavior-y: contain;
    }
  </style>
  <script>
    // Unregister service workers to clear old cached paths
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      });
    }
    
    // Ensure proper rendering on mobile and Telegram web view
    function setBodyHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');
      document.body.style.minHeight = window.innerHeight + 'px';
      document.body.style.height = 'auto';
    }
    
    window.addEventListener('load', setBodyHeight);
    window.addEventListener('resize', setBodyHeight);
    window.addEventListener('orientationchange', setBodyHeight);
    
    // Force reflow for Telegram web view
    setTimeout(function() {
      document.body.style.display = 'none';
      document.body.offsetHeight; // Trigger reflow
      document.body.style.display = '';
    }, 100);
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
